<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title> Report </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <div class="ion-padding">
    <div style="display: block"><canvas id="report"></canvas></div>

    <ion-item color="secondary" class="ion-margin-top">
      <ion-title> Price </ion-title>
    </ion-item>
    <div style="display: block"><canvas id="pie"></canvas></div>

    <ion-item color="secondary" class="ion-margin-top">
      <ion-title> Rating </ion-title>
    </ion-item>
    <div style="display: block"><canvas id="rating"></canvas></div>

    <ion-item color="secondary" class="ion-margin-top">
      <ion-title> Likes </ion-title>
    </ion-item>
    <div style="display: block"><canvas id="voting"></canvas></div>

    <ion-item color="secondary" class="ion-margin-top">
      <ion-title> Description </ion-title>
    </ion-item>
    <ion-list color="secondary" *ngFor="let item of FbSrv.chosenItemsDetails">
      <ion-item>
        <ion-label color="warning" class="ion-text-wrap"
          >{{item.title}}</ion-label
        >
      </ion-item>
    </ion-list>
  </div>
</ion-content>
